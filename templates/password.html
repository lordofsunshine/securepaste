{% extends "base.html" %}

{% block title %}Password Required - SecurePaste{% endblock %}

{% block content %}
<div class="max-w-md mx-auto flex-1 flex flex-col justify-center">
    <div class="glass-effect p-8 rounded-xl">
        <h1 class="text-3xl font-bold tracking-tight mb-6">Password Required</h1>
        <p class="text-xl text-gray-400 mb-8">This paste is password protected. Please enter the password below to view its contents.</p>

        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="mb-8">
                <input type="password" name="password" 
                    class="w-full px-6 py-4 rounded-xl focus:outline-none text-lg bg-opacity-10"
                    placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="w-full py-5 btn-primary rounded-xl text-xl font-medium hover-scale">
                View Content
            </button>
        </form>
    </div>
</div>
{% endblock %}
